<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>todo</title>
<link rel="stylesheet" href="/public/stylesheets/todo/normalize.css">
<link rel="stylesheet" href="/public/stylesheets/todo/common.css">
</head>
<body>
<header>
	<div class="header-container">
		<h1 id="site-title">todo</h1>
		<p id="greeting">ようこそ、<span class="inline-title">todo</span>へ</p>
	</div>
</header>

<nav>
	<div class="nav-container">
		<ul>
			<li class="current"><a href="index">ログイン</a></li>
			<li><a href="registerUser">新規登録</a></li>
		</ul>
	</div>
</nav>

<main>
	<div class="main-container">
		<div class="maincol">
			<div class="errmsg">
			#{if flash.ERRMSG != null}
				<p>${flash.ERRMSG}</p>
			#{/if}
			</div>
			<div class="login-form">
				<h2 class="content-title">ログイン</h2>
				<form action="postLogin" method="post">
					<p><label>ユーザーID <input name="uid" type="text" required/></label></p>
					<p><label>パスワード <input name="pw" type="password" required/></label></p>
					<p><label><input type="submit" value="ログイン"/></label></p>
				</form>
			</div>
		</div>
		<div class="sidebar">
			サイドバー
		</div>
	</div>
</main>

<footer>
	<div class="footer-container">
		フッター
	</div>
</footer>
</body>
</html>
