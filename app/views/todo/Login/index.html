<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>todo</title>
<link rel="stylesheet" href="/public/stylesheets/todo/normalize.css">
<link rel="stylesheet" href="/public/stylesheets/todo/common.css">
</head>
<body>
<header>
	<div class="header-container">
		<h1 id="site-title">todo</h1>
		<p id="greeting">ようこそ、<span class="inline-title">todo</span>へ</p>
	</div>
</header>

<nav>
	<div class="nav-container">
		<ul>
			<li class="current"><a href="index">ログイン</a></li>
			<li><a href="registerUser">新規登録</a></li>
		</ul>
	</div>
</nav>

<main>
	<div class="main-container">
		<div class="maincol">
			<div class="errmsg">
			#{if flash.ERRMSG != null}
				<p>${flash.ERRMSG}</p>
			#{/if}
			</div>
			<div class="login-form">
				<h2 class="content-title">ログイン</h2>
				<div class="box">
					<form action="postLogin" method="post">
						<dl>
							<dt>ユーザーID</dt>
							<dd><input name="uid" type="text" autofocus required/></dd>
							<dt>パスワード</dt>
							<dd><input name="pw" type="password"/></dd>
						</dl>
						<div class="submit">
							<input type="submit" class="submit-button" value="ログイン"/>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="sidebar">
			<p class="sidebar-title">お知らせ</p>
			<ul class="list-information">
				<li>
					<div class="information-node">
						<span class="info-register-time">2017/11/29</span><br>
						<span class="info-description">本サイトは個人・チーム向けのタスク管理アプリケーションです。</span>
					</div>
				</li>
				<li>
					<div class="information-node">
						<span class="info-register-time">2017/11/29</span><br>
						<span class="info-description">本サイトではCookieとJavascriptを使用しています。</span>
					</div>
				</li>
			</ul>
		</div>
	</div>
</main>

<footer>
	<div class="footer-container">
	</div>
</footer>
</body>
</html>
