<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>todo</title>
<link rel="stylesheet" href="/public/stylesheets/todo/normalize.css">
<link rel="stylesheet" href="/public/stylesheets/todo/common.css">
</head>
<body>
<div id="page">
<header id="pageHead">
	<h1 id="siteTitle">todo</h1>
	<p id="geeting">ようこそ、<span class="inlineTitle">todo</span>へ</p>
	<nav class="globalNavi">
		<ul>
			<li><a href="./index">ログイン</a></li>
			<li class="current"><a href="./registerUser">新規登録</a></li>
		</ul>
	</nav>
</header>

<div class="errmsg">
	#{if flash.ERRMSG != null}
	<p style="color: red">${flash.ERRMSG}</p>
	#{/if}
</div>

<div id="pageBody">
<div class="registerUserForm">
	<h2 class="pageTitle">新規登録</h2>
	<form action="./postRegisterUser" method="post">
		<p>ユーザーID: <input name="uid" type="text" required/></p>
		<p>パスワード: <input name="pw" type="text"/></p>
		<p>ニックネーム: <input name="name" type="text" required/></p>
		<p><input type="submit" value="登録"/></p>
		<p><a href="./">戻る</a></p>
	</form>
</div>

</div>
</div>

</body>
</html>
